<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Practise</title>
  </head>
  <body>
    <!------------------------------------------- header -->
    <header>
      <div class="nav container">
        <a href="#" class="logo">Shop</a>
        <i class="bx bx-cart" id="cart-icon"></i>
        <!-- -----------------------------------------------------cart -->
        <div class="cart">
            <h2 class="cart-title">Your Cart</h2>
            <div class="cart-content"></div>
            <div class="total">
                <div class="total-title">Total</div>
                <div class="total-price">$0</div>
            </div>

            <button type="button" class="btn-buy">Buy Now</button>
            <i class='bx bx-x' id="close-cart"></i>
        </div>
      </div>
    </header>

    <!-------------------------------------------- shop -->

    <section class="shop container">
      <h2 class="section-title">Products</h2>
      <div class="shop-content">
         <div class="product-box">
            <img src="./img/1 (1).jpg" alt="" class="product-img" />
          <h2 class="product-title">Brooklyn Tee</h2>
          <span class="price">$12</span>
          <i class="bx bx-shopping-bag add-cart"></i>
         </div>

         <div class="product-box">
          <img src="./img/1 (2).jpg" alt="" class="product-img" />
          <h2 class="product-title">Brown Tee</h2>
          <span class="price">$21</span>
          <i class="bx bx-shopping-bag add-cart"></i>
         </div>

         <div class="product-box">
          <img src="./img/1 (3).jpg" alt="" class="product-img" />
          <h2 class="product-title">V-Neck Tee</h2>
          <span class="price">$16</span>
          <i class="bx bx-shopping-bag add-cart"></i>
         </div>

         <div class="product-box">
          <img src="./img/1 (4).jpg" alt="" class="product-img" />
          <h2 class="product-title">Relaxing Shirt</h2>
          <span class="price">$32</span>
          <i class="bx bx-shopping-bag add-cart"></i>
         </div>

         <div class="product-box">
          <img src="./img/1 (5).jpg" alt="" class="product-img" />
          <h2 class="product-title">Summer Shirt</h2>
          <span class="price">$22</span>
          <i class="bx bx-shopping-bag add-cart"></i>
         </div>

         <div class="product-box">
          <img src="./img/1 (6).jpg" alt="" class="product-img" />
          <h2 class="product-title">Stripe Shirt</h2>
          <span class="price">$28</span>
          <i class="bx bx-shopping-bag add-cart"></i>
         </div>

         <div class="product-box">
          <img src="./img/1 (7).jpg" alt="" class="product-img" />
          <h2 class="product-title">Shing Shirt</h2>
          <span class="price">$24</span>
          <i class="bx bx-shopping-bag add-cart"></i>
         </div>

         <div class="product-box">
          <img src="./img/1 (8).jpg" alt="" class="product-img" />
          <h2 class="product-title">This One Is Ugly</h2>
          <span class="price">$34</span>
          <i class="bx bx-shopping-bag add-cart"></i>
         </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
